<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/Utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left bg-black">
            <div id="close">
                <img width="30" class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey m-1 rounded p-1">
                <div class="logo invert"><img width="110" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-1 rounded m-1 p-1 bg-grey pos-1">
                <div class="LibraryHead">
                    <img src="img/library.svg" alt="library" class="invert">
                    <h3>Library</h3>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div class="footerLinks">
                        <a href=""><span>About Ads</span></a>
                        <a href=""><span>Privacy Center</span></a>
                        <a href=""><span>Privacy Policy</span></a>
                        <a href=""><span>Cookies</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  ">
            <div class="navBar ">
                <div class="arrows flex">
                    <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg class="invert" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <a href="#SignUp"><span>Sign Up</span></a>
                    <button class="btn">Log in</button>
                </div>
            </div>
            <div class="SpotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer"> </div>
                  
                <div class="playbar">
                    <div class="seekBar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img width="35" id="previous" src="img/previous.svg" alt="previous">
                            <img width="35" id="play" src="img/pause.svg" alt="play">
                            <img width="35" id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timeVol">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <img class="volume" src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="range">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
